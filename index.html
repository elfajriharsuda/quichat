<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICHAT | Quick Chat to other</title>
</head>

<body>
    <header>
        <h3>Quick Chat</h3>
    </header>
    
    <main>
        <form>
            <div class="chat-area">
                <div class="phone-number">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Message Phone Number" maxlength="13" />
                </div>
                <div class="text-message">
                    <label for="message">Message</label>
                    <input type="textarea" id="message" placeholder="Enter Message" />
                </div>
                <div class="btn">
                    <button>Send Message</button>
                </div>
            </div>
        </form>
    </main>
    
    <footer>

    </footer>
</body>

</html>
